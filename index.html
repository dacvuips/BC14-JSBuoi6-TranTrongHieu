<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- // BÀI 1 :SỐ NGUYÊN DƯƠNG NHỎ NHẨT-->
            <div class="col-3 my-5">
                <div class="card w-100 mx-auto p-3">
                    <h5 class="card-header bg-primary text-center text-white">
                        TÌM GIÁ TRỊ NHỎ NHẤT
                    </h5>
                    <div class="card-body"></div>


                    <div id="valueMin" class="text-center alert alert-info ">
                        text
                    </div>
                </div>
            </div>
            <!-- // BÀI 2 :TÍNH TỔNG-->
            <div class="col-3 my-5">
                <div class="card w-100 mx-auto p-3">
                    <h5 class="card-header bg-primary text-center text-white">
                        TÍNH TỔNG
                    </h5>
                    <div class="card-body"></div>

                    <div class="form-group">
                        <label for="addX">Nhập x:</label>
                        <input type="number" class="form-control" id="addX" placeholder="Nhập x" />
                    </div>
                    <div class="form-group">
                        <label for="addN">Nhập n:</label>
                        <input type="number" class="form-control" id="addN" placeholder="Nhập n" />
                    </div>

                    <button type="button" id="results" class="btn btn-danger">
              Tính Tổng
            </button>
                    <div id="resultFinsh" class="text-center alert alert-danger mt-4">
                    </div>
                </div>
            </div>

            <!-- // BÀI 3 :TÍNH GIAI THỪA-->
            <div class="col-3 my-5">
                <div class="card w-100 mx-auto p-3">
                    <h5 class="card-header bg-primary text-center text-white">
                        TÍNH GIAI THỪA
                    </h5>
                    <div class="card-body"></div>

                    <div class="form-group">
                        <label for="factorial">Nhập số:</label>
                        <input type="number" class="form-control" id="factorial" placeholder="Nhập số" />
                    </div>

                    <div id="printNumber" class="text-center alert alert-success mt-4">
                    </div>
                    <button type="button" id="resultNumber" class="btn btn-success">
              Tính Giai Thừa
            </button>

                </div>
            </div>


            <!-- // BÀI 4 :TẠO THE DIV-->
            <div class="col-3 my-5">
                <div class="card w-100 mx-auto p-3">
                    <h5 class="card-header bg-primary text-center text-white">
                        TẠO THẺ DIV
                    </h5>
                    <div class="card-body"></div>
                    <div class="form-group">
                        <label for="divBTN">Nhập số thẻ div muốn tạo, không nhập thì mặc định là 10 thẻ:</label>
                        <input type="number" class="form-control" id="divBTN" placeholder="Nhập số div muốn tạo" />
                    </div>
                    <div id="createDiv" class="text-cente ">
                    </div>
                    <button type="button" id="createDivBTN" class="btn btn-success">
              Tạo Div
            </button>

                </div>
            </div>
        </div>
    </div>

    <script src="./main.js "></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns " crossorigin="anonymous "></script>
</body>

</html>
